name: CI Pipeline

on:
  push:
    branches:
      - '*'
      - '!main' # Exclude main branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build and test React project
      run: |
        npm run build
        npm test
